        stroke="#cbd5e0" stroke-width="8" fill="none" stroke-linecap="round" />
        
  <!-- 文字：美食 -->
  <text x="150" y="470" fill="#2b6cb0" font-family="Arial, sans-serif" font-size="60" font-weight="bold">美食</text>
