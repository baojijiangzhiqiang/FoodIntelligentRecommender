  <!-- 碗的内部 -->
  <ellipse cx="256" cy="360" rx="160" ry="60" fill="#1a365d" />
  
  <!-- 碗中的内容 -->
  <ellipse cx="256" cy="350" rx="145" ry="50" fill="#4299e1" />
  
  <!-- 筷子1 -->
  <rect x="310" y="120" width="15" height="280" rx="7.5" transform="rotate(15, 310, 120)" fill="#ecc94b" />
  
  <!-- 筷子2 -->
  <rect x="350" y="120" width="15" height="280" rx="7.5" transform="rotate(25, 350, 120)" fill="#dd6b20" />
  
  <!-- 米粒和食物 -->
  <circle cx="210" cy="330" r="15" fill="#fff" />
  <circle cx="250" cy="350" r="15" fill="#fff" />
  <circle cx="290" cy="320" r="15" fill="#fff" />
  <circle cx="230" cy="370" r="15" fill="#fff" />
  <circle cx="270" cy="380" r="15" fill="#fff" />
  <circle cx="320" cy="360" r="15" fill="#fff" />
  
  <!-- 蔬菜 -->
  <circle cx="190" cy="310" r="20" fill="#48bb78" />
  <circle cx="290" cy="290" r="18" fill="#48bb78" />
  <circle cx="240" cy="300" r="18" fill="#ed8936" />
  <circle cx="330" cy="330" r="15" fill="#ed8936" />
  
  <!-- 蒸汽 -->
  <path d="M 200 280 
