{% extends 'base.html' %}

{% block title %}修改密码 - 美食智能管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-key me-2"></i>修改密码</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('users.change_password') }}" id="passwordForm">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">当前密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                        </div>
                        <div class="form-text">密码长度不少于6个字符</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认新密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('users.profile') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>返回个人中心
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>更新密码
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 密码安全提示 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-shield-alt me-2 text-success"></i>密码安全提示</h5>
                <ul class="mb-0">
                    <li>使用至少8个字符的密码</li>
                    <li>包含大小写字母、数字和特殊字符</li>
                    <li>不要使用与其他网站相同的密码</li>
                    <li>不要使用个人信息作为密码</li>
                    <li>定期更换密码以提高安全性</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 密码一致性检查
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (newPassword !== confirmPassword) {
            event.preventDefault();
            alert('两次输入的密码不一致，请重新输入');
        }
    });
</script>
{% endblock %}
